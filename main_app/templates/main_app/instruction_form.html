{% extends 'base.html' %}
{% block content %}
{% if object %}
    <h1>Edit Instructions: <span class="teal-text">{{ object.get_tag_display }}</span></h1>
{% else %}
    <h1>Add Care Instructions</h1>
{% endif %}
<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn">
</form>

<script>
    const selectEl = document.getElementById('id_tag');
    M.FormSelect.init(selectEl);
  </script>
</script>
{% endblock %}
