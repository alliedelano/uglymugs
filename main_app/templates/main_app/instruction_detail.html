{% extends 'base.html' %}
{% block content %}

<h1>Instruction Details</h1>

<div class="row">
    <div class="col s6">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ instruction.get_tag_display }}</span>
                <p>Description: {{ instruction.description }}</p>
            </div>
            <div class="card-action">
                <a href="{% url 'instructions_update' instruction.id %}">Edit</a>
                <a href="{% url 'instructions_delete' instruction.id %}">Delete</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
